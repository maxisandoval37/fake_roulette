<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Opciones</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .ruleta {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: conic-gradient(
                #ff6b6b 0% 20%,
                #ffcc5c 20% 40%,
                #88d8b0 40% 60%,
                #6b6bff 60% 80%,
                #ff8c00 80% 100%
            );
            transition: transform 4s ease;
        }

        .opciones {
            position: absolute;
            width: 80%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 24px;
            color: #fff;
            pointer-events: none;
        }

        .boton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        .resultado {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="ruleta" id="ruleta">
        <div class="opciones">¡Gira la ruleta!</div>
    </div>

    <button class="boton" onclick="girarRuleta()">Girar</button>
    <div class="resultado" id="resultado"></div>

    <script>
        const opciones = ["Opción 1", "Opción 2", "Opción 3", "Opción 4", "Opción 5"];

        function girarRuleta() {
            const ruleta = document.getElementById('ruleta');
            const resultado = document.getElementById('resultado');
            
            // Rotación aleatoria (entre 3 y 7 vueltas completas)
            const rotacion = Math.floor(Math.random() * 360 + 1440);
            ruleta.style.transform = `rotate(${rotacion}deg)`;

            // Calcula la opción ganadora después de la animación
            setTimeout(() => {
                const anguloFinal = rotacion % 360;
                const indice = Math.floor((360 - anguloFinal) / (360 / opciones.length)) % opciones.length;
                resultado.textContent = `Resultado: ${opciones[indice]}`;
            }, 4000); // Espera a que termine la animación (4 segundos)
        }
    </script>

</body>
</html>
