<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Premios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Personalización de la ruleta */
        .ruleta {
            background-image: conic-gradient(
                #f87171 0% 12.5%, #60a5fa 12.5% 25%, #fbbf24 25% 37.5%, #4ade80 37.5% 50%, 
                #818cf8 50% 62.5%, #f472b6 62.5% 75%, #a5b4fc 75% 87.5%, #34d399 87.5% 100%
            );
            transition: transform 4s ease-out;
        }

        /* Flecha superior apuntando hacia abajo */
        .flecha {
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 20px solid #e11d48;
        }

        /* Posición de los textos en cada sección */
        .opcion {
            position: absolute;
            font-size: 1rem; /* Ajustar tamaño de fuente */
            font-weight: bold;
            color: black; /* Cambiado a negro para mejor visibilidad */
            transform-origin: center;
            width: 100px; /* Ancho fijo para centrado */
            text-align: center; /* Alineación centrada */
        }
        .opcion-1 { transform: rotate(20deg) translate(0, -120px); }
        .opcion-2 { transform: rotate(65deg) translate(0, -120px); }
        .opcion-3 { transform: rotate(110deg) translate(0, -120px); }
        .opcion-4 { transform: rotate(155deg) translate(0, -120px); }
        .opcion-5 { transform: rotate(200deg) translate(0, -120px); }
        .opcion-6 { transform: rotate(245deg) translate(0, -120px); }
        .opcion-7 { transform: rotate(290deg) translate(0, -120px); }
        .opcion-8 { transform: rotate(335deg) translate(0, -120px); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="flex flex-col items-center space-y-4">
        <!-- Flecha indicadora invertida -->
        <div class="flecha mb-2"></div>

        <!-- Contenedor de la ruleta -->
        <div id="ruleta" class="ruleta w-80 h-80 rounded-full relative flex items-center justify-center p-6">
            <!-- Textos de cada opción directamente en la ruleta -->
            <div class="opcion opcion-1">$100</div>
            <div class="opcion opcion-2">$200</div>
            <div class="opcion opcion-3">Jackpot</div>
            <div class="opcion opcion-4">Lose</div>
            <div class="opcion opcion-5">$300</div>
            <div class="opcion opcion-6">$400</div>
            <div class="opcion opcion-7">Free Spin</div>
            <div class="opcion opcion-8">Try Again</div>

            <!-- Centro decorativo de la ruleta -->
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl">★</div>
            </div>
        </div>

        <!-- Botón para girar -->
        <button onclick="girarRuleta()" class="bg-blue-600 text-white text-lg py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
            Girar
        </button>

        <!-- Resultado -->
        <div id="resultado" class="text-lg font-semibold text-center text-gray-700"></div>
    </div>

    <script>
        const opciones = ["$100", "$200", "Jackpot", "Lose", "$300", "$400", "Free Spin", "Try Again"];

        function girarRuleta() {
            const ruleta = document.getElementById('ruleta');
            const resultado = document.getElementById('resultado');
            
            // Rotación aleatoria (entre 3 y 7 vueltas completas)
            const rotacion = Math.floor(Math.random() * 360 + 1440);
            ruleta.style.transform = `rotate(${rotacion}deg)`;

            // Calcula la opción ganadora después de la animación
            setTimeout(() => {
                const anguloFinal = rotacion % 360;
                const indice = Math.floor((360 - anguloFinal) / (360 / opciones.length)) % opciones.length;
                resultado.textContent = `Resultado: ${opciones[indice]}`;
            }, 4000); // Espera a que termine la animación (4 segundos)
        }
    </script>

</body>
</html>
